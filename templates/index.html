<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouser Electronics - Intelligent Parts Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .search-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        .search-btn {
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .part-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .part-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .part-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .price-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .stock-badge {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .recommendation-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .results-section {
            margin-top: 3rem;
        }
        
        .enhanced-query {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .context-input {
            border: none;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
        }
        
        .context-input:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-id-input {
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.9);
            margin-left: 1rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .specs-table {
            font-size: 0.9rem;
        }
        
        .specs-table th {
            background: rgba(102, 126, 234, 0.1);
            border: none;
        }
        
        .specs-table td {
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .ai-icon {
            color: #667eea;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-microchip me-2"></i>
                Mouser Electronics Search
            </a>
            <div class="navbar-nav ms-auto">
                <input type="text" class="user-id-input" id="userIdInput" placeholder="User ID (optional)" 
                       onchange="setUserId()">
            </div>
        </div>
    </nav>

    <!-- Main Search Section -->
    <div class="search-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="search-card p-5">
                        <div class="text-center mb-4">
                            <h1 class="display-4 fw-bold text-dark mb-3">
                                <i class="fas fa-search ai-icon me-3"></i>
                                Intelligent Parts Search
                            </h1>
                            <p class="lead text-muted">
                                Find the perfect electronic components with AI-powered search and recommendations
                            </p>
                        </div>
                        
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="form-control search-input" id="searchQuery" 
                                           placeholder="Search for electronic parts (e.g., Arduino Uno, LM358, 10k resistor...)" 
                                           required>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary search-btn w-100">
                                        <i class="fas fa-search me-2"></i>Search
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-12">
                                    <input type="text" class="form-control context-input" id="searchContext" 
                                           placeholder="Add context (e.g., 'for IoT project', 'low power application', 'audio circuit')">
                                </div>
                            </div>
                        </form>
                        
                        <!-- Loading Spinner -->
                        <div class="text-center mt-4 loading-spinner" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Searching with AI assistance...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container results-section" id="resultsSection" style="display: none;">
        <!-- Enhanced Query Display -->
        <div class="enhanced-query" id="enhancedQueryDiv">
            <h5><i class="fas fa-magic me-2"></i>AI Enhanced Query:</h5>
            <p class="mb-0" id="enhancedQueryText"></p>
        </div>

        <!-- Search Results -->
        <div class="row" id="searchResults">
            <!-- Results will be populated here -->
        </div>

        <!-- AI Recommendations -->
        <div class="row mt-5" id="recommendationsSection">
            <div class="col-12">
                <h3 class="mb-4">
                    <i class="fas fa-brain ai-icon me-2"></i>
                    AI Recommendations
                </h3>
                <div id="aiRecommendations">
                    <!-- AI recommendations will be populated here -->
                </div>
            </div>
        </div>

        <!-- Personalized Recommendations -->
        <div class="row mt-4" id="personalizedSection">
            <div class="col-12">
                <h3 class="mb-4">
                    <i class="fas fa-user-circle ai-icon me-2"></i>
                    Personalized Recommendations
                </h3>
                <div id="personalizedRecommendations">
                    <!-- Personalized recommendations will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Part Details Modal -->
    <div class="modal fade" id="partModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="partModalTitle">Part Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="partModalBody">
                    <!-- Part details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="findSimilarBtn">Find Similar Parts</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPartNumber = '';
        
        // Set user ID
        function setUserId() {
            const userId = document.getElementById('userIdInput').value;
            if (userId) {
                fetch('/set-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId })
                });
            }
        }
        
        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });
        
        // Perform search
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const context = document.getElementById('searchContext').value;
            
            if (!query.trim()) return;
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        context: context
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error performing search: ' + error.message);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }
        
        // Display search results
        function displayResults(data) {
            // Show enhanced query
            document.getElementById('enhancedQueryText').textContent = data.enhanced_query;
            
            // Display search results
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle me-2"></i>
                            No parts found for your search. Try different keywords or check your spelling.
                        </div>
                    </div>
                `;
            } else {
                data.results.forEach(part => {
                    const partCard = createPartCard(part);
                    resultsContainer.appendChild(partCard);
                });
            }
            
            // Display AI recommendations
            displayRecommendations(data.recommendations, 'aiRecommendations');
            
            // Display personalized recommendations
            displayRecommendations(data.personalized_recommendations, 'personalizedRecommendations');
            
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').classList.add('fade-in');
        }
        
        // Create part card
        function createPartCard(part) {
            const col = document.createElement('div');
            col.className = 'col-lg-4 col-md-6';
            
            col.innerHTML = `
                <div class="card part-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h6 class="card-title text-primary fw-bold">${part.part_number}</h6>
                            ${part.price ? `<span class="price-badge">$${part.price}</span>` : ''}
                        </div>
                        
                        <p class="text-muted small mb-2">
                            <i class="fas fa-industry me-1"></i>${part.manufacturer}
                        </p>
                        
                        <p class="card-text">${part.description}</p>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-secondary">${part.category}</span>
                            ${part.stock ? `<span class="stock-badge">${part.stock} in stock</span>` : ''}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="showPartDetails('${part.part_number}')">
                                <i class="fas fa-info-circle me-1"></i>View Details
                            </button>
                            ${part.datasheet_url ? `
                                <a href="${part.datasheet_url}" target="_blank" class="btn btn-outline-success btn-sm">
                                    <i class="fas fa-file-pdf me-1"></i>Datasheet
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // Display recommendations
        function displayRecommendations(recommendations, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-light text-center">
                        <i class="fas fa-lightbulb me-2"></i>
                        No recommendations available at this time.
                    </div>
                `;
                return;
            }
            
            recommendations.forEach(rec => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation-card';
                recDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-star me-3"></i>
                        <p class="mb-0">${rec}</p>
                    </div>
                `;
                container.appendChild(recDiv);
            });
        }
        
        // Show part details modal
        async function showPartDetails(partNumber) {
            currentPartNumber = partNumber;
            
            try {
                const response = await fetch(`/part/${partNumber}`);
                const part = await response.json();
                
                if (response.ok) {
                    document.getElementById('partModalTitle').textContent = part.part_number;
                    
                    const modalBody = document.getElementById('partModalBody');
                    modalBody.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Manufacturer</h6>
                                <p>${part.manufacturer}</p>
                                
                                <h6>Description</h6>
                                <p>${part.description}</p>
                                
                                <h6>Category</h6>
                                <p><span class="badge bg-primary">${part.category}</span></p>
                                
                                <h6>Price</h6>
                                <p>${part.price ? `$${part.price}` : 'N/A'}</p>
                                
                                <h6>Stock</h6>
                                <p>${part.stock ? `${part.stock} units` : 'N/A'}</p>
                            </div>
                            <div class="col-md-6">
                                ${part.image_url ? `
                                    <img src="${part.image_url}" class="img-fluid rounded" alt="Part Image">
                                ` : ''}
                                
                                ${part.specifications && Object.keys(part.specifications).length > 0 ? `
                                    <h6 class="mt-3">Specifications</h6>
                                    <div class="table-responsive">
                                        <table class="table table-sm specs-table">
                                            <tbody>
                                                ${Object.entries(part.specifications).map(([key, value]) => `
                                                    <tr>
                                                        <td><strong>${key}</strong></td>
                                                        <td>${value}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    
                    const modal = new bootstrap.Modal(document.getElementById('partModal'));
                    modal.show();
                } else {
                    alert('Error loading part details: ' + part.error);
                }
            } catch (error) {
                alert('Error loading part details: ' + error.message);
            }
        }
        
        // Find similar parts
        document.getElementById('findSimilarBtn').addEventListener('click', async function() {
            if (!currentPartNumber) return;
            
            try {
                const response = await fetch(`/similar/${currentPartNumber}`);
                const similarParts = await response.json();
                
                if (response.ok) {
                    // Close current modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('partModal'));
                    modal.hide();
                    
                    // Display similar parts
                    const resultsContainer = document.getElementById('searchResults');
                    resultsContainer.innerHTML = '';
                    
                    if (similarParts.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="col-12">
                                <div class="alert alert-info text-center">
                                    <i class="fas fa-info-circle me-2"></i>
                                    No similar parts found.
                                </div>
                            </div>
                        `;
                    } else {
                        resultsContainer.innerHTML = `
                            <div class="col-12 mb-3">
                                <h4>Similar Parts to ${currentPartNumber}</h4>
                            </div>
                        `;
                        
                        similarParts.forEach(part => {
                            const partCard = createPartCard(part);
                            resultsContainer.appendChild(partCard);
                        });
                    }
                    
                    // Show results section
                    document.getElementById('resultsSection').style.display = 'block';
                } else {
                    alert('Error finding similar parts: ' + similarParts.error);
                }
            } catch (error) {
                alert('Error finding similar parts: ' + error.message);
            }
        });
    </script>
</body>
</html>
